# 网站信息 (现在作为中文版的默认值)
site_name: "赵晖教授 | 北京交通大学"
site_description: "赵晖教授的个人学术主页 - 研究方向：交通系统优化、网络韧性、智慧出行"
site_author: "赵晖"
site_url: "https://huijohnzhao.github.io/" # 确认正确

# 主题与功能配置
theme:
  name: material
  language: en # 默认语言为中文
  palette:
    scheme: default
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.instant

# 插件配置 - 启用多语言支持，并覆盖配置
plugins:
  - search
  - i18n:
      docs_structure: folder # 确认使用基于目录的结构
      languages:
        - locale: zh # 中文配置
          default: true
          name: 中文
          build: true
          # 中文版的导航直接使用顶层的 nav 配置
        - locale: en # 英文配置
          name: English
          build: true
          # 【关键】为英文版覆盖 site_name, site_description 和 nav
          site_name: "Prof. Hui Zhao | Beijing Jiaotong University"
          site_description: "Prof. Hui Zhao's Personal Homepage - Research: Transportation Optimization, Network Resilience, Smart Mobility"
          nav:
            - "🏠 Homepage": "index.md"
            - "👨‍🏫 About": "about.md"
            - "🔬 Research": "research.md"
            - "📚 Publications": "publications.md"
            - "🎓 Students": "students.md"
            - "📖 Teaching": "teaching.md"
            - "🔗 Links": "links.md"

# 额外配置 - 定义语言切换器
extra:
  alternate:
    - name: 中文
      link: / # 默认语言链接到根目录
      lang: zh
    - name: English
      link: /en/ # 英文链接到 /en/ 子目录
      lang: en

# 中文版的导航栏设置 (顶层 nav 作为默认语言 zh 的配置)
nav:
  - "🏠 首页": "index.md"
  - "👨‍🏫 个人简介": "about.md"
  - "🔬 研究方向": "research.md"
  - "📚 发表论文": "publications.md"
  - "🎓 指导学生": "students.md"
  - "📖 教授课程": "teaching.md"
  - "🔗 友情链接": "links.md"

# Markdown扩展功能 (保持不变)
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript: # (保持不变)
  - "javascripts/mathjax.js"
  - "https://polyfill.io/v3/polyfill.min.js?features=es6"
  - "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
